<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">My Profile</h4>
        <h6 class="card-subtitle">Configuration</h6>
        <form
          class="form p-t-20"
          [formGroup]="profileForm"
          (submit)="updateProfile()"
        >
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Username"
                formControlName="name"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter email"
                formControlName="email"
              />
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-success btn-block waves-effect waves-light m-r-10"
            [disabled]="profileForm.invalid"
          >
            <i class="fa fa-save"></i>
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card card-body">
      <div class="row">
        <div class="col-md-4 col-lg-3 text-center">
          <a href="app-contact-detail.html"
            ><img
              [src]="userProfile.imageUrl"
              alt="user"
              class="img-circle img-responsive"
          /></a>
        </div>
        <div class="col-md-8 col-lg-9">
          <h3 class="box-title m-b-0">{{ userProfile.name }}</h3>
          <small>{{ userProfile.email }}</small>
          <address>
            795 Folsom Ave, Suite 600 San Francisco, CADGE 94107
          </address>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Change Avatar</h4>
        <h6 class="card-subtitle">Please select a image:</h6>
        <div class="d-flex flex-column">
          <div class="p-2">
            <img
              class="img-circle img-upload-responsive"
              *ngIf="imageTemp"
              [src]="imageTemp"
              alt="user"
            />
          </div>
          <div class="p-2">
            <input
              class="ml-2"
              type="file"
              (change)="onSelectImage($event.target.files[0])"
            />
          </div>
        </div>

        <br />
        <button
          type="button"
          class="btn btn-success btn-block waves-effect waves-light m-r-10 mt-5"
          [disabled]="!imageToUpload"
          (click)="updateImage()"
        >
          <i class="fa fa-save"></i>
          Change Avatar
        </button>
      </div>
    </div>
  </div>
</div>
